<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARDS WEBSITE PROJECTS</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container
        {
            /* width: 100%;
            height: 100%;
            min-height: 775px; */
            width: 100vw;
            height: 100vh;
            background-color: #bbc6ec;
            background-image: linear-gradient(135deg, #bbecc28b 0%, #95e2cc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card
        {
            width: 360px;
            height: 600px;
            background-color: #fff;
            border-radius:20px ;

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 30px;
        }
        .card img{
            height: 60%;
            width: 99%;
            border-radius: 10px;
        }
        .card h3{
            font-weight: bold;
            font-size:1.2rem ;
        }
        .card p{
            font-size: 1.1rem;
        }
     </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="QR.jpeg" alt="">
            <h3>Improve your Frontend skills by developing skills</h3>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus expedita accusantium delectus dolor, similique adipisci necessitatibus, neque voluptate cupiditate, omnis quis rerum facere illo asperiores?</p>
        </div>

    </div>
</body>
</html>
