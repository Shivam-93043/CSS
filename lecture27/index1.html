<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SECOND CARDS WEBSITE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            /* width: 100%;
            height: 100%;
            min-height: 775px; */
            width: 100vw;
            height: 100vh;
            background-color: #bbc6ec;
            background-image: linear-gradient(135deg, #bbecc28b 0%, #95e2cc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 20px;

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .card img {
            width: 100%;
            height: 30%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .textbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            /* padding: 20px; */
            width: 75%;
            text-align: center;
        }

        #amountbox {
            width: 80%;
            height: 10%;
            background-color: #bbc6ec;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 20px;
            padding-left: 20px;
        }

        #leftbox
        {
            /* width: fit-content; */
            height: 100%;
            display: flex;
            /* flex-direction: row; */
            gap: 15px;
            
            align-items: center;
        }
        .imgbox img
        {
            height: 20px;
            width: 20px;
            /* display: flex; */

        }
        .imgbox{
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .textamount
        {
            padding: 10px;
        }

        .rightbox
        {

        }
        



        #paymentButton {
            width: 80%;
            height: 9%;
            background-color: blue;
            color: white;
            border-radius: 20px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(1, 5, 4) 0px 0px 0px 2px;
        }

        .cancelbox a {
            text-decoration: none;
            color: rgb(46, 43, 43);
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="AI.jpeg" alt="">
            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laboriosam dolores quis laudantium rem
                    aspernatur. Pariatur, vitae delectus. Repellat ex error nihil voluptatem. Eligendi, cupiditate
                    minus?</p>
            </div>



            <div id="amountbox">

                <div id="leftbox">
                    <div class="imgbox">
                        <img src="MS.png" alt="">

                        <div class="textamount">
                            <p>Amount</p>
                            <p>$99.9/year</p>
                        </div>
                    </div>

                </div>

                <div class="rightbox">
                    <a href="http://codewuth">Change</a>
                </div>

            </div>



            <button id="paymentButton">
                Proceed to payment
            </button>

            <div class="cancelbox">
                <a href="">Cancel Order</a>
            </div>


        </div>

    </div>
</body>

</html>
