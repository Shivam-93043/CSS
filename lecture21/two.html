<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            background-color:  pink;
            border: 2px solid black;
            display: flex;
            flex-direction: row;
            width: 400px;
            padding: 2px;
            margin: 10px;
        }

        #boxleft
        {
            background-color:aquamarine;
            border: 1px solid blue;
            width: 47%;
            margin: 3px;
            padding: 2px;
            display: flex;
            flex-direction: column;
        }
        #boxright
        {
            background-color:  yellow;
            border: 1px solid brown;
            width: 47%;
             margin: 3px;
            padding: 2px;
        }
        p{
            border: 1px solid saddlebrown;
        }

        @media (max-width:640px)
        {
            .container{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="boxleft">
            <p>text 1</p>
            <p>text 2</p>

        </div>

        <div id="boxright">
           <img src="college.jpg" width="200px" alt="">

        </div>
    </div>
</body>
</html>
